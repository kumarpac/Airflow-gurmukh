---
- name:              Install HAproxy Server
  yum:               name={{item}}
  with_items:
    - haproxy

- name:      Copy my.cnf file
  template:
    src:     haproxy.cfg
    dest:    /etc/haproxy/haproxy.cfg
    owner:   root
    group:   root
    mode:    0644

- name: Start HAproxy Server
  ignore_errors: yes
  service: name=haproxy state=restarted enabled=yes
